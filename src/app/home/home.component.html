<div class="container">
    <div class="d-flex justify-content-between w-100 mt-5">
        <h2>All Employees List</h2>
        <button routerLink="/add" class="btn btn-success">Add Employee</button>
    </div>
    <div class="mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of allUsers; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td><span [ngClass]="user.status=='1'?'btn btn-success':'btn btn-secondary'">{{user.status=="1"?"Active":"InActive"}}</span></td>
                    <td>
                        <div class="d-flex">
                            <div class="btn" routerLink="/{{user.id}}/edit"><i class="fa-solid fa-pen-to-square me-3 text-info"></i></div>
                            <div class="btn" (click)="deleteUser(user.id)"><i class="fa-solid fa-trash text-danger"></i></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3 text-center">
        </div>
    </div>
</div>
